<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <!--Link Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Link Customized-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <section> <!--Início seção Home-->
        <div class="container"> <!--Início container-->
            <div class="row"> <!--Início row-->

                <div class="col-md-8 d-flex"> <!--Início img celular-->
                    <div class="align-self-center">
                        <img src="img/instagram-celular.png" alt="" class="img-fluid d-none d-md-block">
                    </div>
                </div> <!--/Fim img celular-->


                <div class="col-md-4 d-flex mb-5"> <!--Início área-login-->
                   <div class="align-self-center ml-4 login center"> <!-- Início Wrapper-->
                       <img src="img/instagram-logo.png" alt="" width="149px" class="mt-4">

                    <div class="mt-4 ml-4"> <!--Início perfil-->
                        <a href="https://www.instagram.com/hugocarvalhop/" target="_blank">
                            <img src="img/foto-perfil.jpeg" alt="" class="rounded-circle" width="84px">
                        </a>
                    </div> <!--Fim perfil-->

                    <div class="mt-4 ml-4">
                        <button role="button" class="btn btn-primary btn-sm">
                            Continue como hugocarvalhop
                        </button>
                    </div>

                    <div class="mt-5 ml-4" id="remover">
                        <a href="">Remover conta</a>
                    </div>

                    <div class="mt-5 ml-4" id="ou">
                        <p class="text-secondary">Não é hugocarvalhop?</p>
                        <p>
                            <a href="">Alternar contas</a>
                             <span class="text-secondary">ou</span>
                            <a href="">Inscreva-se</a>
                        </p>
                    </div>

                    <div class="mt-5 ml-4"> <!--Início baixar app-->

                        <p>Baixe o aplicativo.</p>

                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank">
                            <img src="img/apple-button.png" alt="" width="140">
                        </a>


                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" target="_blank">
                            <img src="img/googleplay-button.png" alt="" width="140">
                        </a>
                    </div> <!--Fim baixar app-->
                    
                   </div> <!--/Fim wrapper-->
                </div> <!--Fim área-login-->

                

            </div> <!--Fim row-->
        </div> <!--/Fim container-->
    </section> <!--/Fim seção Home-->

</body>
</html>
